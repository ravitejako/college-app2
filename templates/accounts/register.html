{% extends 'base.html' %}
{% load static %}

{% block title %}Register - College Attendance System{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="text-center mb-5">
        <i class="fas fa-graduation-cap text-white mb-3" style="font-size: 2.5rem;"></i>
        <h1 class="text-white" style="font-size: 2rem;">College Attendance</h1>
    </div>
    
    <a href="{% url 'student_register' %}" class="d-flex align-items-center text-white text-decoration-none">
        <i class="fas fa-arrow-right me-3"></i>
        <span>Register</span>
    </a>
</div>

<style>
    body {
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        min-height: 100vh;
        margin: 0;
        padding: 0;
    }
    
    .container {
        padding: 2rem;
    }
    
    a {
        font-size: 1.5rem;
        transition: transform 0.3s ease;
    }
    
    a:hover {
        transform: translateX(10px);
    }
    
    .fas {
        transition: transform 0.3s ease;
    }
    
    a:hover .fas {
        transform: translateX(5px);
    }
    
    h1 {
        margin: 0;
        font-weight: normal;
    }
</style>
{% endblock %}
